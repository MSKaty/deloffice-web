<div id="wrapper" class="container-fluid">
  <header id="main-header" class="row d-flex flex-column">
    <div id="top-header" class="w-100 d-flex justify-content-between align-items-center">
      <span class="d-none d-lg-block flex-fill"><i class="fas fa-map-marker-alt mr-2"></i>Le Hochet, Terre
        Rouge, Mauritius</span>
      <span class="d-none d-lg-block flex-fill"><i class="fas fa-phone-alt mr-2"></i>+230 249 3200</span>
      <span class="d-block text-center flex-fill"><i class="fas fa-envelope mr-2"></i>sales@deloffice.mu</span>
    </div>
    <div id="bottom-header" class="w-100 d-flex justify-content-between align-items-center flex-column flex-lg-row">
      <a routerLink="/" id="logo">
        <img src="\assets\img\logo.svg" alt="deloffice_logo" class="img-fluid">
      </a>

      <form id="search-form" class="d-flex">
        <input (keyup.enter)="search()" type="search" name="search" id="search" placeholder="Type in to search..."
          [(ngModel)]="searchKeyword">
        <button (click)="search()"><i class="fas fa-search"></i></button>
      </form>

      <div id="items" class="d-flex justify-content-between">
        <span id="account">
          <i class="fas fa-user"></i>
          <!-- <small>My Account</small> -->
        </span>

        <span id="wishlist">
          <i class="fas fa-heart"></i>
        </span>

        <span id="cart">
          <button id="modalActivate" type="button" class="btn" data-toggle="modal" data-target="#exampleModalPreview">
            <i class="fas fa-shopping-cart"></i>
          </button>

        </span>
      </div>
    </div>
    <nav id="main" class="d-flex justify-content-between align-items-center">
      <ul class="d-none d-lg-block">
        <li *ngFor="let cat of category$ | async; index as i;" [class.disabled]="cat.id == 996">
          <a routerLink="/category/{{cat.id}}">
            {{cat.description}}
          </a>
          <div class="dropdown-menu-del">
            <ul>
              <li *ngFor="let subcat of cat.subcategories">
                <a routerLink="/category/{{subcat.id}}">{{subcat.description}}</a>
              </li>
            </ul>
            <img src="" alt="">
          </div>
        </li>
      </ul>

      <a href="#"><img src="\assets\img\claro.gif"></a>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalPreview" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-slideout" role="document">

        <ng-container>
          <div class="modal-content p-3">
            <div class="modal-header">
              <span class="cart-count h4">
                Cart (0 Item(s)) <i class="px-3 fas fa-shopping-cart"></i>
              </span>

              <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                Close<i class="ml-2 fas fa-times"></i>
              </button>
            </div>

            <div class="modal-body">
              <ng-container>
                <div class="row">
                  <div class="col-4">
                    <img src="https://via.placeholder.com/300x300" alt="" class="img-fluid">
                  </div>
                  <div class="col-8">
                    <div class="row">
                      <p>
                        Gel Pen Expert Ref AGP13672 -description1<br>
                        description2
                      </p>
                    </div>
                    <div class="row d-flex justify-content-around mt-3">
                      <div>
                        <input class="form-control text-center Cartqty" type="number" value="1" id="productID-qty">
                      </div>
                      <div class="font-weight-bold h5">
                        Rs 49.00
                      </div>
                      <div class="cart_delete">
                        <a class="btn btn-primary cart_quantity_delete">
                          <i class="far fa-trash-alt"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <hr>
              </ng-container>
            </div>

            <div class="modal-footer h-auto">
              <div class="row h5">
                <div class="col-6">
                  Subtotal:
                </div>
                <div class="col-6 text-right font-weight-bold">
                  Rs 200.00
                </div>
              </div>
              <div class="row h5">
                <div class="col-6">
                  Vat:
                </div>
                <div class="col-6 text-right font-weight-bold">
                  Rs 200.00
                </div>
              </div>
              <hr>
              <div class="row font-weight-bold h4">
                <div class="col-6">
                  Order Total
                </div>
                <div class="col-6 text-right">
                  Rs 200.00
                </div>
              </div>
              <button type="button" class="btn btn-primary w-100 font-weight-bold">To Cart</button>
            </div>
          </div>
        </ng-container>

      </div>
    </div>
    <!-- modal-cart END-->

  </header>
</div>
