<div class="container-fluid">
    <div class="row" style="padding: 3em;">


        <button class="button btnSize p-3" type="button" (click)="type=1"><img src="\assets\img\corporate.svg"
                class="logosvg">Corporate</button>



        <button class="button btnSize p-3" type="button" (click)="type=2"><img src="\assets\img\reseller.svg"
                class="logosvg">Reseller</button>

        <button class=" button btnSize p-3" type="button" (click)="type=3"><img src="\assets\img\individual.svg"
                class="logosvg">Individual</button>



    </div>

</div>

<ng-container [ngSwitch]="type">
    <form id="corporate" *ngSwitchCase="1">
        <div>
            <div class="form-group">
                <label for="corporate">Corporate Name</label>
                <input type="text" name="corporate" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control">
            </div>

            <div class="form-group">
                <label for="vat">VAT</label>
                <input type="text" name="vat" class="form-control">
            </div>

            <div class="form-group">
                <label for="brn">BRN</label>
                <input type="text" name="brn" class="form-control">
            </div>

            <div class="form-group">
                <label for="field_of_activity">Field of Activity</label>
                <input type="text" name="field_of_activity" class="form-control">
            </div>

            <div class="form-group">
                <label for="contact_person">Contact Person</label>
                <input type="text" name="contact_person" class="form-control">
            </div>

            <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="tel" name="telephone" class="form-control">
            </div>

            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="tel" name="fax" class="form-control">
            </div>

            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="tel" name="fax" class="form-control">
            </div>

            <div class="form-group">
                <label for="mail">Email Address</label>
                <input type="tel" name="mail" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Send</button>
            </div>
        </div>

    </form>

    <form id="reseller" *ngSwitchCase="2">
        <div>
            <div class="form-group">
                <label for="reseller">Reseller</label>
                <input type="text" name="reseller" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control">
            </div>

            <div class="form-group">
                <label for="vat">VAT</label>
                <input type="text" name="vat" class="form-control">
            </div>

            <div class="form-group">
                <label for="brn">BRN</label>
                <input type="text" name="brn" class="form-control">
            </div>

            <div class="form-group">
                <label for="field_of_activity">Field of Activity</label>
                <input type="text" name="field_of_activity" class="form-control">
            </div>

            <div class="form-group">
                <label for="contact_person">Contact Person</label>
                <input type="text" name="contact_person" class="form-control">
            </div>

            <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="tel" name="telephone" class="form-control">
            </div>

            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="tel" name="fax" class="form-control">
            </div>

            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="tel" name="fax" class="form-control">
            </div>

            <div class="form-group">
                <label for="mail">Email Address</label>
                <input type="tel" name="mail" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Send</button>
            </div>
        </div>

    </form>

    <form id="individual" *ngSwitchCase="3">
        First Name:<br><input type="text"><br>
        Last Name:<br><input type="text"><br>
        Address:<br><input type="textarea"><br>
        Telephone:<br><input type="tel"><br>
        Email Address:<br><input type="text"><br>
        Password:<br><input type="password"><br>
        Confirm Password:<br><input type="password"><br>

        <br>
        <input type="checkbox"><b>Accept Terms and Conditions*</b>By checking the box above and clicking Create Account,
        you acknowledge you have read and agreed to our Terms and Conditions<br>
        <button>Create Account</button>
    </form>
</ng-container>
