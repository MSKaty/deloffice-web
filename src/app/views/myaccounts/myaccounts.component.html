<ng-container *ngIf="userAccount$ | async as user">
    <div id="wrapper" class="container-fluid">
        <main id="content" class="row d-flex flex-column flex-nowrap">
            <div class="row mb-3 mx-0">
                <div class="col-12">
                    <h5 class="custom-heading">
                        Hello {{user.fname + ' ' + user.lname + ' ' + '(Id:' + user.uid + ')'}}
                    </h5>
                </div>

            </div>
            <div class="row mb-3 mx-0">
                <div class="col-3">
                    <img class="float-right" src="\assets\img\UserSetting.svg" alt="" width="40%">
                </div>
                <form [formGroup]="form" class="col-9 row mx-0">
                    <div class="col-5 border-right">
                        <div class="form-group">
                            <label for="fname" class="col-12 col-form-label">First Name</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-address-card"></i>
                                        </div>
                                    </div>
                                    <input id="fname" formControlName="fname" type="text" class="form-control" value="{{user.fname}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-12 col-form-label">Email</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-at"></i>
                                        </div>
                                    </div>
                                    <input id="email" formControlName="email" type="email" class="form-control" value="{{user.email}}"
                                        required="required">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mob" class="col-12 col-form-label">Mobile</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-mobile-alt"></i>
                                        </div>
                                    </div>
                                    <input id="mob" formControlName="mob" type="text" required="required" value="{{user.mob}}"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-12 col-form-label">Address</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-address-card"></i>
                                        </div>
                                    </div>
                                    <textarea id="address" formControlName="address" type="text" class="form-control" value="{{user.address}}"
                                        rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="vat" class="col-12 col-form-label">VAT</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">VAT</div>
                                    </div>
                                    <input id="vat" formControlName="vat" type="text" class="form-control" value="{{user.vat}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                <a class="btn btn-warning" routerLink="/pass-update" role="button">
                                    Update Password</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group">
                            <label for="lname" class="col-12 col-form-label">Last Name</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-address-card"></i>
                                        </div>
                                    </div>
                                    <input id="lname" formControlName="lname" type="text" class="form-control" value="{{user.lname}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-12 col-form-label" for="tel">Telephone</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </div>
                                    </div>
                                    <input id="tel" formControlName="tel" type="text" required="required" value="{{user.tel}}"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fax" class="col-12 col-form-label">Fax</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-fax"></i>
                                        </div>
                                    </div>
                                    <input id="fax" formControlName="fax" type="text" required="required" value="{{user.fax}}"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="Billing-Address" class="col-12 col-form-label">Billing Address</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-address-card"></i>
                                        </div>
                                    </div>
                                    <textarea id="Billing-Address" formControlName="Billing-Address" type="text"
                                        class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label for="brn" class="col-12 col-form-label">BRN</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">BRN</div>
                                    </div>
                                    <input id="brn" formControlName="brn" type="text" class="form-control" value="{{user.brn}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                <button name="submit" type="submit" class="float-right btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</ng-container>
